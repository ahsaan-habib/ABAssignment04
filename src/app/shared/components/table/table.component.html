<table class="table table-striped table-hover">
  <thead>
    <tr [ngClass]="headerClass">
      <th *ngIf="showAction"></th>
      <th scope="col">SL</th>
      <th scope="col">Name</th>
      <th scope="col">Division</th>
      <th scope="col">Population</th>
      <th scope="col">Area (sq.km)</th>
      <th scope="col">Density(sq.km)</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let info of data; index as sl" >
      <td *ngIf="showAction" class="action-btn">
        <i *ngIf="deleteAction else elseBlock"  class="text-danger fas fa-minus-circle" (click)="deleteRow(sl)"></i>
        <ng-template #elseBlock><i class="text-success fas fa-plus-circle" (click)="restoreRow(sl)"></i></ng-template>
      </td>

      <td>{{sl+1}}</td>
      <td>{{info.name}}</td>
      <td>{{info.division}}</td>
      <td>{{info.population | bdLocal }}</td>
      <td>{{info.areaSqKm}}</td>
      <td>{{info.density}}</td>
    </tr>
  </tbody>
</table>
